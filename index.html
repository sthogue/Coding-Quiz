<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Assets/style.css">
        <title>Coding Quiz</title>
    </head>
    <body>
        <header>
            <h1 id="header"> Coding Quiz </h1>
            <button id="start-button">Start</button>
        </header>

        <main> 
            <nav>
                <ul>
                    <li><div> View High Scores</div></li>
                    <li><div class="timer-counter"></div></li>
                </ul>
            </nav>
            <div id="quizPrompt"></div>
            <div id="answerButton"></div>
            <div id="answerKey"></div>
            <div id="reset-button"></div>
            <span>
                <div id="finalPrompt"></div>
                <input placeholder="Initials Here" id="inputInit" display=hidden>
                <button id="submitInitials"> Submit</button>
            </span>
            
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="/Assets/main.js"></script>
    </body>
</html>
