<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Assets/style.css">
        <title>Coding Quiz</title>
    </head>
    <body>
        <header>
            <h1> Coding Quiz </h1>
            <button class="start-button">Start</button>
        </header>

        <main> 
            <nav>
                <ul>
                    <li><div> View High Scores</div></li>
                    <li><div class="timer-counter"></div></li>
                </ul>
            </nav>
            <ul>
                <li>
                    <input type="radio" name="possibleAnswer" id="a" value="a">
                    <label for="a" id="label-a"></label>
                </li>
                <li>
                    <input type="radio" name="possibleAnswer" id="b" value="b">
                    <label for="b" id="label-b"></label>
                </li>
                <li>
                    <input type="radio" name="possibleAnswer" id="c"  value="c">
                    <label for="c" id="label-c"></label>
                </li>
                <li>
                    <input type="radio" name="possibleAnswer" id="d" value="d">
                    <label for="d" id="label-d"></label>
                </li>
            </ul>
        </main>
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="/Assets/main.js"></script>
    </body>
</html>
