<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="Assets/style.css">
        <title>Coding Quiz</title>
        <img id= "backgroundImg" href = ".Assets/img/binary image.jpg">
    </head>
    <body>
        <!-- Header properties-->
        <header>
            <h1 id="header"> Coding Quiz </h1>
            <button id="start-button">Start</button>
        </header>

        <main>
            <div class="box">
            <!-- Nav bar that includes the high score button and timer-->
            <nav>
                <ul>
                    <li><button id="view-high-scores"> View High Scores</button></li>
                    <li><div class="timer-counter"></div></li>
                </ul>
            </nav>
            <!-- Quiz prompts container that include the quiz questions and answer buttons-->
            <div id="quiz-prompt-container" class="hide">
                <div id="quizPrompt"></div>
                <div id="answerButton" class="hide"></div>
            </div>
            <!-- score board container that includes the high scores from local storage,
            the score board prompt, and reset button-->
            <div id="score-board-container" class="hide">
                <div id="score-board-prompt"> User High Scores:</div>
                <div id="score-board" class="hide"></div>
                <button id="resetBtn" class ="hide">Reset Game</button>
            </div>
            <!-- Final prompt container that includes the users final score initial input box
            and the submit initials button-->
            <div id="Final-Prompt-Container">
                <h2 id="finalPromptText">End of the Quiz! Your final score is <span id="userScore"></span></h2>
                <input placeholder="Enter you initials here to save your score" id="inputInit" display=hidden>
                <button id="submitInitials"> Submit</button>
            </div>
        </div>
        </main>
        <!-- loads jquery and javascript files-->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
        <script type="text/javascript" src="./Assets/main.js"></script>
    </body>
</html>
